<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Replica</title>
</head>
<body>
    <div class="logo">
        <img src="logo.jpg" alt="logo">
    </div>
    <div class="signin-container">
        <h1>Sign In</h1>
        <form action="linktest.html" target="_blank" class="user-input">
            <div class="un-input">
                <p>Email(phone or mobile accounts)</p>
                <input type="email" id="username" placeholder="Enter Email" required>
            </div>
            <div>
                <div class="pw-help">
                    <ul>
                        <li>Password</li>
                        <li class="pw-link"><a href="linktest.html" target="_blank">Forgot Password</a>
                    </ul>
                </div>
                <input type="password" id="pw" placeholder="Enter Password" required>
            </div>
            <br>
            <button type="submit" class="continue">Continue</button>
        </form>
        <ul class="help-link">
            <li class="help-link">
                <i></i><a href="linktest.html" target="_blank">Need Help?</a>
            </li>
        </ul>
    </div>
    <div class="create-container">
        <div class="line-text">
            <p>New To Amazon?<p>
        </div>
        <hr>
        <div class="create-account">
            <form action="linktest.html" target="_blank">
                <button type="submit" class="create-button">Create Your Amazon Account</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="foot-nav">
        <ul>
            <li><a href="linktest.html" target="_blank">Conditions of use</a></li>
            <li><a href="linktest.html" target="_blank">Privacy Policy</a></li>
            <li><a href="linktest.html" target="_blank">Help</a></li>
        </ul>
    </div>
    <div class="copyright">
        &copy; 1996-2020, Amazon.com,inc or its affiliates
    </div>
</body>
</html>
